<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Heart icon representing blood donation -->
  <g transform="translate(200, 150)">
    <path d="M0,20 C-20,0 -50,0 -50,30 C-50,60 0,90 0,90 C0,90 50,60 50,30 C50,0 20,0 0,20 Z" 
          fill="#dc2626" opacity="0.6"/>
  </g>
  
  <!-- Medical cross -->
  <g transform="translate(200, 150)">
    <rect x="-3" y="-25" width="6" height="50" fill="#ffffff" opacity="0.8"/>
    <rect x="-25" y="-3" width="50" height="6" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    Blood Donation Image
  </text>
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">
    Fallback Image
  </text>
</svg>